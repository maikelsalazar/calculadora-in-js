<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="calculator">
        <div class="container">
            <div class="row">
                <div class="row-12">
                    <div class="display"></div>
                </div>
            </div>
            <div class="row">
                <div class="row-3"><button id="clear" class="btn btn btn-outline-secondary key control">C</button></div>
                <div class="row-3"><button id="back" class="btn btn btn-outline-secondary key control">&leftarrow;</button></div>
                <div class="row-3"><button class="btn btn btn-outline-secondary key">(</button></div>
                <div class="row-3"><button class="btn btn btn-outline-secondary key">)</button></div>
            </div>
            <div class="row">
                <div class="row-3"><button class="btn btn btn-outline-primary key">9</button></div>
                <div class="row-3"><button class="btn btn btn-outline-primary key">8</button></div>
                <div class="row-3"><button class="btn btn btn-outline-primary key">7</button></div>
                <div class="row-3"><button class="btn btn btn-outline-secondary key">&homtht;</button></div>
            </div>
            <div class="row">
                <div class="row-3"><button class="btn btn btn-outline-primary key">6</button></div>
                <div class="row-3"><button class="btn btn btn-outline-primary key">5</button></div>
                <div class="row-3"><button class="btn btn btn-outline-primary key">4</button></div>
                <div class="row-3"><button class="btn btn btn-outline-info key">x</button></div>
            </div>
            <div class="row">
                <div class="row-3"><button class="btn btn btn-outline-primary key">3</button></div>
                <div class="row-3"><button class="btn btn btn-outline-primary key">2</button></div>
                <div class="row-3"><button class="btn btn btn-outline-primary key">1</button></div>
                <div class="row-3"><button class="btn btn btn-outline-success key">+</button></div>
            </div>
            <div class="row">
                <div class="row-3"><button class="btn btn btn-outline-dark key">.</button></div>
                <div class="row-3"><button class="btn btn btn-outline-primary key">0</button></div>
                <div class="row-3"><button id="compute" class="btn btn btn-outline-secondary key control">=</button></div>
                <div class="row-3"><button class="btn btn btn-outline-danger key">-</button></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/calculator.js" type="text/javascript"></script>
</body>

</html>
